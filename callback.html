<!DOCTYPE html>
<html>
<head>
    <title>Xero Authentication Callback</title>
</head>
<body>
    <h1>Xero Authentication Callback</h1>
    <p>Extracting the authorization code from the URL...</p>

    <script>
        // Function to extract the value of a URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the authorization code from the URL query parameters
        var authorizationCode = getParameterByName('code');

        // Send the authorization code back to your Python script
        // Replace 'http://localhost:8001/receive-auth-code' with the actual URL
        // where your Python script is running and expects to receive the authorization code.
        fetch('https://www.pythonanywhere.com/user/tomnewman/files/home/tomnewman/testing.py', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code: authorizationCode }),
        })
        .then(response => {
            if (response.ok) {
                console.log('Authorization code sent successfully.');
            } else {
                console.error('Failed to send authorization code.');
            }
        })
        .catch(error => {
            console.error('Error sending authorization code:', error);
        });
    </script>
</body>
</html>
